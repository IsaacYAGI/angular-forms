<div class="row mt-5 mb-5">
  <div class="col"><a routerLink="/reactive" class="btn btn-primary">Ir a forms reactivos</a></div>
</div>

<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input 
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          minlength="5"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          #nombre="ngModel"
        >
        <small 
        *ngIf="nombre.invalid && nombre.touched"
        class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input 
          class="form-control"
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          minlength="5"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          #apellido="ngModel"
        >
        <small 
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input 
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrónico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        #correo="ngModel"
        >
        <small 
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger">Ingrese correo valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select 
        class="form-control"
        name="pais"
        required
        [disabled]="paises.length === 0"
        [class.is-invalid]="pais.invalid && pais.touched"
        [ngModel]="usuario.pais"
        #pais="ngModel"
        >
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
      <small 
        *ngIf="pais.invalid && pais.touched"
        class="form-text text-danger">Seleccione país</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input 
        class="form-check-input"
        type="radio"
        name="genero"
        value="M"
        required
        [ngModel]="usuario.genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        #genero="ngModel"
        >
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input 
        class="form-check-input"
        type="radio"
        name="genero"
        value="F"
        required
        [ngModel]="usuario.genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        #genero="ngModel"
        >
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
